# This is a basic workflow to help you get started with Actions
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main' }}

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v3
      name: Checkout Code

    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - uses: actions/cache@v3
      with:
        path: |
            ~/.nuget/packages
            **/bin/Debug
            **/obj/Debug
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.sln', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore NuGet Packages
      run: nuget restore OSLC4Net_SDK/OSLC4Net.Core.sln

    - name: Build OSLC4Net
      #run: msbuild OSLC4Net_SDK/OSLC4Net.Core.sln /p:Configuration=Release
      run: msbuild OSLC4Net_SDK/OSLC4Net.Core.sln

    - name: Run VStest
      uses: microsoft/vstest-action@v1.0.0
      with:
        testAssembly: '**\bin\\Debug\*Test*.dll'
        searchFolder: '.\OSLC4Net_SDK\'
        runInParallel: true
        #failOnMinTestsNotRun: true