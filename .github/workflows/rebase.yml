name: Rebase
on:
  schedule:
    - cron:  '40 7 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: peter-evans/rebase@87c3fd9344792e51ab1c7494c3369620c84ed852 # v3.1.0
        with:
          token: ${{ secrets.GH_PAT }} 
          exclude-labels: |
            no-rebase
            dependencies
          # exclude-drafts: true
