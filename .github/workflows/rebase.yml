name: Rebase
on:
  # schedule:
  #   - cron:  '40 4 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rebase:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          disable-sudo-and-containers: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443

      - uses: peter-evans/rebase@e4945786f7ca41fe6e101cead4395f5489593943 # v4.0.0
        with:
          token: ${{ secrets.GH_PAT }}
          exclude-labels: |
            no-rebase
            dependencies
          # exclude-drafts: true
